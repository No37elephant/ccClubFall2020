    <body>
        <div id="mapid"></div>

        <script >
            var mymap = L.map('mapid', {
              center: [25.03, 121.55],
            zoom: 12});
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{tileSize}/{z}/{x}/{y}?access_token={accessToken}',
                        {maxZoom: 18,
                         id: 'mapbox/streets-v11',
                         tileSize: 512,
                         zoomOffset: -1,
                         accessToken:'pk.eyJ1Ijoic2NsaW4xOTkxIiwiYSI6ImNraTMxeTZhNzBnY3cycW81YWVhaDFtamQifQ.EjZNLHDO-jg4H9iMORxZ5A'})
                         .addTo(mymap);

            var markers = new L.MarkerClusterGroup().addTo(mymap);

            //爬json文件
            var url = "https://raw.githubusercontent.com/No37elephant/ccClubFall2020/No37elephant-patch-1/ccClub/bar_result.json";
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('get', url, true);
            xmlhttp.send();
            //onload 當資料確定有回傳了，則開始執行以下function
            xmlhttp.onload = function(){

              var data = JSON.parse(xmlhttp.responseText);
              //javascript for 迴圈
              for (var i = 0; i < data.length; i++){

                var shop = data[i].name
                markers.addLayer(
                L.marker([data[i].lat_lng[0], data[i].lat_lng[1]])
              .bindPopup('<b>'+data[i].name+'</b><br><hr>'+
              '<b>地址： </b>'+data[i].address+'<br>'+
              '<b>電話： </b>'+data[i].tel+'<br>'+
              '<b>評分： </b>'+data[i].rating))


              }
              mymap.addLayer(markers);

            }
